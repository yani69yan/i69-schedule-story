version: "3.7"
services:
  web:
    image: ${WEB_IMAGE}
    container_name: web
    ports:
      - "9080:80"
    hostname: web
    volumes:
      - media_volume:/home/i69/media
      - ./:/home/i69
    env_file:
      - ${ENV_FILE}
    depends_on:
      - postgres
      - redis
    networks:
      - i69_net

  postgres:
    image: postgres:13.6-alpine3.15
    container_name: postgres
    hostname: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_recover:/var/lib/postgresql/data
    env_file:
      - ${ENV_FILE}
    networks:
      - i69_net

  redis:
    image: ${REDIS_IMAGE}
    container_name: redis
    hostname: redis
    volumes:
      - redis_data:/data
    networks:
      - i69_net

networks:
  i69_net:

volumes:
  postgres_data_recover:
    external: true
    name: postgres_postgres_data_recover
  redis_data:
  media_volume:
